<!doctype html>
<html>
   <body>
       <h2> Books Rated By User : {{ user_to_predict }} </h2>
       <br>
       <table border = 1>
            {% for key, value in bookes_rated.items() %}
               <tr>
                  <th> {{ key }} </th>
                  <td> <img src="{{ value }}" alt="{{ key }}"/> </td>
               </tr>
            {% endfor %}
         </table>
       <hr/>
        <h2>Top {{ bookes_recommended_len}} Recommended Books</h2>
       <table border = 1>
            {% for key, value in bookes_recommended.items() %}
               <tr>
                  <th> {{ key }} </th>
                  <td> <img src="{{ value }}" alt="{{ key }}"/> </td>
               </tr>
            {% endfor %}
        </table>

       
   </body>
</html>
